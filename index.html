<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Omega</title>
    <script src="node_modules/phaser/dist/phaser.min.js"></script>
    <script src="node_modules/phaser/dist/phaser-arcade-physics.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        width: 1200,
        height: 800,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var sideStrike;
    var vertStrike;
    var cursors;
    var walls;
    var face;

    var game = new Phaser.Game(config);

    function preload()
    {
        this.load.image('forest','assets/images/forest.png');
        this.load.spritesheet('stickMan', 'assets/images/StickMan.png', { frameWidth: 50, frameHeight: 60 });
        this.load.spritesheet('sideAttack', 'assets/images/SideAttack.png', { frameWidth: 100, frameHeight: 60 });
        this.load.spritesheet('vertAttack', 'assets/images/VertAttack.png', { frameWidth: 50, frameHeight: 120 });
        this.load.image('wall',null);
    }

    function create()
    {
        face = 3;
        this.add.image(600,400,'forest');
        walls = this.physics.add.staticGroup();
        walls.create(300,400, 'wall').setScale(0,50).refreshBody();
        walls.create(900,400, 'wall').setScale(0,50).refreshBody();
        
        player = this.physics.add.sprite(600,400,'stickMan');
        sideStrike = this.physics.add.sprite(600,400,'sideAttack');
        vertStrike = this.physics.add.sprite(600,400,'vertAttack');

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('stickMan', { start: 0, end: 1 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'stickMan', frame: 3 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('stickMan', { start: 5, end: 6 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'upDown',
            frames: this.anims.generateFrameNumbers('stickMan', { start: 2, end: 4, first: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'leftAtt',
            frame: this.anims.generateFrameNumbers('sideAttack', { start: 1, end: 0 }),
            frameRate: 2,
            repeat: 0
        });

        this.anims.create({
            key: 'rightAtt',
            frame: this.anims.generateFrameNumbers('sideAttack', { start: 1, end: 2 }),
            frameRate: 2,
            repeat: 0
        });

        this.anims.create({
            key: 'upAtt',
            frame: this.anims.generateFrameNumbers('vertAttack', { start: 1, end: 0 }),
            frameRate: 2,
            repeat: 0
        });

        this.anims.create({
            key: 'downAtt',
            frame: this.anims.generateFrameNumbers('vertAttack', { start: 1, end: 2 }),
            frameRate: 2,
            repeat: 0
        });

        cursors = this.input.keyboard.createCursorKeys();

        this.physics.add.collider(player, walls);
    }

    function update()
    {
        if (cursors.left.isDown)
        {
            face = 0;
            player.setVelocityX(-160);
            player.setVelocityY(0);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            face = 1;
            player.setVelocityX(160);
            player.setVelocityY(0);

            player.anims.play('right', true);
        }
        else if (cursors.up.isDown)
        {
            face = 2;
            player.setVelocityX(0);
            player.setVelocityY(-160);

            player.anims.play('upDown',true);
        }
        else if (cursors.down.isDown)
        {
            face = 3;
            player.setVelocityX(0);
            player.setVelocityY(160);

            player.anims.play('upDown',true);
        } 
        else
        {
            player.setVelocityX(0);
            player.setVelocityY(0);

            player.anims.play('turn');
        }

        if (cursors.space.isDown) 
        {
            switch(face) 
            {
                case 0:
                    sideStrike.anims.play('leftAtt',false);
                    break;
                case 1:
                    sideStrike.anims.play('rightAtt',false);
                    break;
                case 2:
                    vertStrike.anims.play('upAtt',false);
                    break;
                case 3:
                    vertStrike.anims.play('downAtt',false);
                    break;
            }
        }
    }

</script>

</body>
</html>

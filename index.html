<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Omega</title>
    <script src="node_modules/phaser/dist/phaser.min.js"></script>
    <script src="node_modules/phaser/dist/phaser-arcade-physics.min.js"></script>
    <script src="characters/player.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        width: 1200,
        height: 800,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player = new Player();
    var cursors;
    var walls;

    var game = new Phaser.Game(config);

    function preload()
    {
        this.load.image('forest','assets/images/forest.png');
        player.preload(this);
        this.load.image('wall',null);
    }

    function create()
    {
        this.add.image(600,400,'forest');
        walls = this.physics.add.staticGroup();
        walls.create(300,400, 'wall').setScale(0,50).refreshBody();
        walls.create(900,400, 'wall').setScale(0,50).refreshBody();

        player.create(this);

        cursors = this.input.keyboard.createCursorKeys();

        this.physics.add.collider(player.sprite, walls);
    }

    function update()
    {
        player.update(cursors);
    }

</script>

</body>
</html>

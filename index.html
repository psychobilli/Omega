<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Omega</title>
    <script src="node_modules/phaser/dist/phaser.min.js"></script>
    <script src="node_modules/phaser/dist/phaser-arcade-physics.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        width: 1200,
        height: 800,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var cursors;

    var game = new Phaser.Game(config);

    function preload()
    {
        this.load.image('forest','assets/images/forest.png');
        this.load.spritesheet('stickMan', 'assets/images/StickMan.png', { frameWidth: 50, frameHeight: 60 });
    }

    function create ()
    {
        this.add.image(600,400,'forest');
        
        player = this.physics.add.sprite(600,400,'stickMan');

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('stickMan', { start: 1, end: 2 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'stickMan', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('stickMan', { start: 6, end: 7 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'upDown',
            frames: this.anims.generateFrameNumbers('stickMan', { start: 3, end: 5, first: 4 }),
            frameRate: 10,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();
    }

    function update ()
    {
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);
            player.setVelocityY(0);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);
            player.setVelocityY(0);

            player.anims.play('right', true);
        }
        else if (cursors.up.isDown)
        {
            player.setVelocityX(0);
            player.setVelocityY(-160);

            player.anims.play('upDown',true);
        }
        else if (cursors.down.isDown)
        {
            player.setVelocityX(0);
            player.setVelocityY(160);

            player.anims.play('upDown',true);
        } 
        else
        {
            player.setVelocityX(0);
            player.setVelocityY(0);

            player.anims.play('turn');
        }
    }

</script>

</body>
</html>

<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Omega</title>
    <script src="node_modules/phaser/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1200,
        height: 800,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload()
    {
        this.load.image('forest','assets/images/forest.png');
    }

    function create ()
    {
        this.add.image(600,450,'forest');
    }

    function update ()
    {
    }

</script>

</body>
</html>
